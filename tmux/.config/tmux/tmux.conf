# Tokyon Night Theme Colors
black=363b54
red=f7768e
green=41a6b5
yellow=e0af68
blue=7aa2f7
magenta=bb9af7
cyan=7dcfff
white=787c99

# Define custom color variables
text=#$cyan
simp=#$yellow
back=#$black
high=#$white

set-option -sa terminal-overrides ",xterm*:Tc"

# Mouse support allows scrolling history
set -g mouse on

# Panes are 1 indexed
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Rebind Prefix as Control+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#Set Index to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#Rebind copy mode to vim like
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#Open new panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Set the update interval (Every 1 second)
set -g status-interval 1

set -g status-bg "$back"
set -g status-fg "$text"
set -g window-status-format "#[fg=$text][#[fg=$text]#I: #($HOME/.config/tmux/directory_status.sh #{pane_current_path})#[fg=$text]]" 
set -g window-status-current-format "#[fg=$simp][#[fg=$simp]#I: #($HOME/.config/tmux/directory_status.sh #{pane_current_path})#[fg=$simp]]"
# Customize the left side with a unique shape
set -g status-left-length 200

# set -g status-left "#[fg=$text][#[fg=$text]#I#[fg=$text]]#[fg=$text] #S "
set -g status-left "#[fg=$text] #S "

# Tmux Vim Navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# --- Split bottom pane with Ctrl + ` ---
# bind-key -n 'C-`' split-window -v -p 25 -c "#{pane_current_path}"


# Current plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set-option -g default-shell /bin/zsh
